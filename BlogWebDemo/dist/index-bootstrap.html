<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blog demo</title>
  <link rel="stylesheet" href="styles/main.css">
  <!-- !DO NOT EDIT! autogenerated includes by grunt-bower-install, see Gruntfile.js -->
  <!-- bower:js -->
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
  <script src="bower_components/bootstrap-sass/assets/javascripts/bootstrap.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-websocket/angular-websocket.min.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="bower_components/lodash/lodash.js"></script>
  <!-- endbower -->

  <!-- !DO NOT EDIT! autogenerated includes by grunt-include-source, see Gruntfile.js -->
  <!-- include: "type": "js", "files": "app/**/*.js" -->
  <script src="app/app.js"></script>
  <script src="app/blogContentController.js"></script>
  <!-- /include -->

</head>
<body ng-app="Blog">
<div id="header">
  <nav>
    <div id="head-content" class="container">
    </div>
  </nav>
</div>
<div id="content-main" class="container" ng-controller='blogContentController as blogCtrl'>
  <div id="column-center" class="col-md-9 col-lg-6 col-md-push-3">
    <div class="article well" ng-repeat="article in blogCtrl.articles">
      <div class="article-head">
        <div class="article-id">{{article.id}}</div>
        <div class="article-title">{{article.title}}</div>
        <div class="article-author">Written by: {{article.userId}}</div>
      </div>
      <div class="article-body">{{article.body}}</div>
    </div>
  </div>
  <div id="column-left" class="column-side col-lg-3 col-md-3 col-md-pull-9 col-lg-pull-6 bg-primary">
    <div class="panel-default">Left</div>
  </div>
  <div id="column-right" class="column-side col-lg-3 col-md-3 visible-lg-block bg-success">
    <div class="panel-default">Right</div>
  </div>
</div>
</body>
</html>
